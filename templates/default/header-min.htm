<div class="head_top">
	<div class="head_top_box">
			<div class="head_top_box_left link_lan"><span id="top_loginform"></span></div>
			<div class="head_top_box_right link_bk">
			{#include file="top_nav.htm"#}
			</div>
			<div class="clear"></div>
	</div>
</div>
<div class="head">
	<div class="head_logo">
		<a href="{#$QISHI.site_dir#}"><img src="{#$QISHI.upfiles_dir#}{#$QISHI.web_logo#}" alt="{#$QISHI.site_name#}" border="0" align="absmiddle" /></a>
		{#if $QISHI.subsite=="1"#}
		  <div class="citydiv">
				<div class="subbox">{#$QISHI.subsite_districtname|default:"选择分站"#}</div>
				<div class="citybox">
					<div class="closs"><u>关闭</u></div>
					{#foreach from=$QISHI.district_array item=li#}
					<a href="{#$li.url#}">{#$li.subsite#}</a>
					{#/foreach#}
					<div class="clear"></div>
				</div>
		  </div>
		  <script type="text/javascript">
		  		var ca=$(".citydiv .subbox");
				$(".citydiv .subbox").hover(function(){ca.css("background-color","#FFFFFF")},function(){ca.css("background-color","#F7F7F7")});
				$(".citydiv .subbox").click(function(){
				  $(".citydiv .citybox").show();
				  $(".citydiv .closs u").click(function(){$(".citydiv .citybox").hide()});	
				});				
			</script>
			{#/if#}
	</div>
	<div class="head_logo_right">
			{#qishi_ad set="显示数目:1,调用名称:QS_alltopimg,列表名:ad"#}
			{#foreach from=$ad item=list#}
			<a href="{#$list.img_url#}"><img src="{#$list.img_path#}" alt="{#$QISHI.site_name#}" border="0" align="absmiddle" /></a>
			{#/foreach#}
	</div>
	<div class="clear"></div>
</div>
