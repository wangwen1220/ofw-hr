{#include file="sys/admin_header.htm"#}
<script type="text/javascript"> 
$(document).ready(function()
{
	setsendmailshow();
	$("#methodsel :radio").click(function () {setsendmailshow();});
	function setsendmailshow()
	{
		var stlval=$("#methodsel :radio[checked]").val();
		if (stlval=="1")
		{
		$("#method_sendmail").show();
		}
		else
		{
		$("#method_sendmail").hide();
		}
	}
});
</script>
<div class="admin_main_nr_dbox">
 <div class="pagetit">
	<div class="ptit"> {#$pageheader#}</div>
	{#include file="mail/admin_mail_nav.htm"#}
  <div class="clear"></div>
</div>
<div class="toptip">
	<h2>提示：</h2>
	<p>您可以通过发送测试邮件来调试配置信息。<br />
通过连接 SMTP 服务器发送邮件需邮箱账户开通SMTP服务。
</p>
  </div>
<div class="toptit">设置</div>
<form action="?act=email_set_save" method="post"   name="form1" id="form1">
{#$inputtoken#}
<table width="100%" border="0" cellspacing="8" cellpadding="0" style="padding-left:15px;" id="methodsel">
  <tr>
    <td>
	<label>
	<input name="method" type="radio" value="1"  {#if $mailconfig.method=="1"#}checked="checked"{#/if#}/>
      通过连接 SMTP 服务器发送邮件
	  </label>
	  </td>
    </tr>
  <tr>
    <td>
	<label>
	<input type="radio" name="method" value="2" {#if $mailconfig.method=="2"#}checked="checked"{#/if#}/>
      通过sendmail 发送邮件
	  </label>
	</td>
    </tr>
  <tr>
    <td>
	<label>
	<input type="radio" name="method" value="3" {#if $mailconfig.method=="3"#}checked="checked"{#/if#}/>
     通过 PHP 函数 SMTP 发送邮件

	  </label>
	</td>
    </tr>
</table>	
		<table width="700" border="0" cellspacing="8" cellpadding="1" style=" margin-bottom:3px; display:none" id="method_sendmail">
          <tr>
            <td width="121" align="right">SMTP服务器地址：</td>
            <td width="560"><input name="smtpservers" type="text"  class="input_text_200" id="smtpservers" value="{#$mailconfig.smtpservers#}" maxlength="30"/>
              如：smtp.qq.com</td>
          </tr>
          <tr>
            <td align="right">SMTP服务帐户名：</td>
            <td><input name="smtpusername" type="text"  class="input_text_200" id="smtpusername" value="{#$mailconfig.smtpusername#}" maxlength="100"/></td>
          </tr>
          <tr>
            <td align="right">SMTP服务密码：</td>
            <td><input name="smtppassword" type="password"  class="input_text_200" id="smtppassword" value="{#$mailconfig.smtppassword#}" maxlength="40"/></td>
          </tr>
          <tr>
            <td align="right">发信人邮件地址：</td>
            <td><input name="smtpfrom" type="text"  class="input_text_200" id="site_title" value="{#$mailconfig.smtpfrom#}" maxlength="60"/>
             </td>
          </tr>
          <tr>
            <td align="right">SMTP 端口：</td>
            <td><input name="smtpport" type="text"  class="input_text_200" id="smtpport" value="{#$mailconfig.smtpport#}" maxlength="60"/>
默认：25</td>
          </tr>
         
      </table>
	  <table width="700" border="0" cellspacing="8" cellpadding="1"  >
        
          <tr>
            <td width="120" align="right">&nbsp;</td>
            <td> 
              <input name="save" type="submit" class="admin_submit"    value="保存修改"/>
            </td>
          </tr>
      </table>
  </form>
 
  
</div>
{#include file="sys/admin_footer.htm"#}
</body>
</html>
